<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
</head>
<body>
    <h1>Todos for today</h1>
    <ul th:each="todo : ${todoIterable}" th:object="${todo}">
        <li th:text="*{getTitle()}"></li>
    </ul>

</body>
</html>
