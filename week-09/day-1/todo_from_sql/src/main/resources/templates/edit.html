<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container">
    <div th:replace="navbar::nav"></div>
    <h1>Update Todo</h1>
    <form class="form-group" action="#" method="post" th:object="${todo}">
        <input type="text" name="title" th:value="*{getTitle()}" required>
        <fieldset>
            <legend>Is Todo urgent?</legend>
            <div class="form-check form-check-inline">
                <label class="form-check-label">Yes
                    <input type="radio" name="urgent" value="true" class="form-check-input" th:checked="*{isUrgent()}">
                </label>
                <label class="form-check-label">No
                    <input type="radio" name="urgent" value="false" class="form-check-input" th:checked="!*{isUrgent()}">
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Is Todo done?</legend>
            <div class="form-check form-check-inline">
                <label class="form-check-label">Yes
                    <input type="radio" name="done" value="true" class="form-check-input" th:checked="*{isDone()}">
                </label>
                <label class="form-check-label">No
                    <input type="radio" name="done" value="false" class="form-check-input" th:checked="!*{isDone()}">
                </label>
            </div>
        </fieldset>
        <br><br>
        <button type="submit" class="btn btn-success">Update</button>
        <button type="reset" class="btn btn-primary">Reset</button>
        <a href="/todo/list" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
