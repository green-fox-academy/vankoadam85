<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container">
    <h1>Add new Todo</h1>
    <form action="#" method="post">
        <label for="title">New Todo description:</label>
        <input type="text" id="title" name="title">
        <br><br>
        <fieldset>
            <legend>Is the Todo urgent?</legend>
            <input type="radio" name="urgent" value="true"><span>Yes</span><br>
            <input type="radio" name="urgent" value="false"><span>No</span>
        </fieldset>
        <br><br>
        <input type="submit" value="Create">
        <input type="reset" value="Reset">
        <a href="/todo/list">Cancel</a>
    </form>
</body>
</html>
