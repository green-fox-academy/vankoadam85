<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav th:fragment="nav" class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/todo/list}">Show all todo</a>
        <a class="navbar-brand" th:href="@{|/todo/list?isActive=true|}">Filter active Todo</a>
        <a class="navbar-brand" th:href="@{/todo/addNew}">Add new Todo</a> <br>
    </nav>
</body>
</html>
