<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validate Email</title>
</head>
<body>
    <h1 th:if="${isEmailValid}" th:style="|color: green|" th:text="|${email} is a valid email address|"></h1>
    <h1 th:unless="${isEmailValid}" th:style="|color: red|" th:text="|${email} is not a valid email address|"></h1>
    <a th:href="@{/useful}">Back to the useful page</a>
</body>
</html>
