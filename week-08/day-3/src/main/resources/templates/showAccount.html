<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Details</title>
</head>
<body>
    <h1>Bank Account Details</h1>
    <div th:object="${bankAccount}" >
        <p th:text="|Account owner: *{name}|"></p>
        <p th:text="|Balance: *{#numbers.formatDecimal(balance, 0, 'COMMA', 2, 'POINT')} *{currency}|"></p>
        <p th:text="|Owner animal type: *{animalType}|"></p>
    </div>

</body>
</html>
