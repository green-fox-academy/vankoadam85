<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wild Animal Login</title>
</head>
<body>
    <h1>Welcome to the Wild Animal Club!</h1>
    <p>What is the name of your animal?</p>
    <form action="#" th:action="@{/}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:object="${name}" required>
        <button type="submit">get</button>
    </form>
</body>
</html>
